apply plugin: 'com.android.application'
apply plugin: 'com.itsaky.androidide'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'stringfog'

android {
    compileSdkVersion rootProject.ext.compileSdk
	buildToolsVersion rootProject.ext.buildTools
	
    defaultConfig {
        applicationId rootProject.ext.packageName
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
		multiDexEnabled true
		vectorDrawables.useSupportLibrary = true
    }
	
	compileOptions {
		coreLibraryDesugaringEnabled true
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	
	lintOptions {
		abortOnError false
		disable "VectorPath",
				"NestedWeights",
				"UnusedResources",
				"ContentDescription"
    }
	
	buildFeatures.viewBinding true
    
    signingConfigs {
		
        debug {
            storeFile file("/sdcard/Android App Projects/publishKey.keystore")
            storePassword "itsaky"
            keyAlias "itsaky"
            keyPassword "itsaky"
        }
        
        release {
            storeFile file("/sdcard/Android App Projects/publishKey.keystore")
            storePassword "itsaky"
            keyAlias "itsaky"
            keyPassword "itsaky"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
			stringfog.enable false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
			stringfog.enable true
        }
    }
	
	packagingOptions {
		exclude 'META-INF/eclipse.inf'
		exclude 'about_files/LICENSE-2.0.txt'
		exclude 'plugin.xml'
		exclude 'plugin.properties'
	}
}

stringfog {
    key 'WVV0aGMwaEFZVzVFVW05SlJFbGtaUT09'
    enable true
    implementation 'com.github.megatronking.stringfog.xor.StringFogImpl'
}

dependencies {
	// Annotation processors
	annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
	
	implementation 'com.blankj:utilcodex:1.30.6'
	implementation 'com.elvishew:xlog:1.8.0'
	implementation 'com.github.abhishekti7:UnicornFilePicker:1.0.2'
	implementation 'com.github.bumptech.glide:glide:4.12.0'
	implementation 'com.github.megatronking.stringfog:xor:1.1.0'
	implementation 'com.github.piruin:quickaction:2.4.3'
	implementation 'com.github.smart-fun:XmlToJson:1.5.1'
	
	// Dependencies for java completion
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation 'com.google.guava:guava:30.1.1-android'
	implementation 'org.antlr:antlr4-runtime:4.9.2'
	
	// AndroidX
	implementation 'androidx.annotation:annotation:1.2.0'
	implementation 'androidx.appcompat:appcompat:1.3.0'
	implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
	implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
	implementation 'androidx.drawerlayout:drawerlayout:1.1.1'
	implementation 'androidx.multidex:multidex:2.0.1'
	implementation 'androidx.preference:preference:1.1.1'
	implementation 'androidx.recyclerview:recyclerview:1.2.1'
	implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
	implementation 'androidx.vectordrawable:vectordrawable-animated:1.1.0'
    implementation 'com.google.android.material:material:1.4.0'
	
	// Firebase
	implementation platform('com.google.firebase:firebase-bom:28.1.0')
	implementation 'com.google.firebase:firebase-analytics'
	implementation 'com.google.firebase:firebase-crashlytics'
	implementation 'com.google.firebase:firebase-messaging'
    
	// Local projects
	implementation project(':treeview')
	implementation project(':editor')
	implementation project(':spinkit')
	implementation project(':slidr')
	implementation project(':javadocparser')
	
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	
	coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}
